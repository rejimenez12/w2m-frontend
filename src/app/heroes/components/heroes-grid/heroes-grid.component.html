<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Id </th>
            <td mat-cell *matCellDef="let element" style="text-align: center">{{element.id}} </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Foto </th>
            <td mat-cell *matCellDef="let element" style="text-align: center"> <img style="width: 50px" [src]="element.image"> </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Nombre </th>
            <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.name}} </td>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Correo </th>
            <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.email}} </td>
        </ng-container>

        <!-- Business Column -->
        <ng-container matColumnDef="business">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Empresa </th>
            <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.business}} </td>
        </ng-container>

        <!-- Appearance Column -->
        <ng-container matColumnDef="appearance">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Aparición </th>
            <td mat-cell *matCellDef="let element" style="text-align: center"> {{element.appearance | dateFormat: 'DD/MM/yyyy'}} </td>
        </ng-container>

        <!-- Bio Column -->
        <ng-container matColumnDef="bio">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Biografía </th>
            <td mat-cell *matCellDef="let element" style="width:50%"> {{element.bio}} </td>
        </ng-container>

        <!-- Buttons Column -->
        <ng-container matColumnDef="buttons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" style="text-align: center">
                <div style="display: block">
                    <button (click)="editHero(element?.id)" mat-icon-button matTooltip="Editar heroe" [matTooltipPosition]="'above'">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteHero(element?.id)" mat-icon-button color="primary" matTooltip="Eliminar heroe" [matTooltipPosition]="'above'">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
